<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio1</title>
  <style>
    body { 
      background: linear-gradient(135deg, #8fa5d0, #f5f5f5);
      margin: 0;
      padding-top: 70px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
      text-transform: uppercase;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #003366;
      font-size: 70%;
      font-weight: 700;
      letter-spacing: 2px;
      margin-bottom: 5px;
      text-decoration: underline;
    }

    nav {
        position: fixed; 
        top: 0; /* Asegura que esté en la parte superior */
        width: 100%;
        background-color: #003366; 
        padding: 10px 0;
        z-index: 1000; 
        box-sizing: border-box;
    }

    .logo {
         width: 60px; 
         height: auto; /* Mantiene la proporción del logo */
         position: absolute;
         top: 3px; 
         left: 50px; 
        }
   

    nav ul { /* Estilos para la lista de navegación */
         list-style: none; /*Me ayuda a quitar las viñetas*/
         display: flex; 
         padding: 0;
         justify-content: center;
         margin:auto ;
         max-width: 900 px; 
         gap: 30px; 
        }

    nav ul li { /* Estilos para cada elemento de la lista */
        margin: 0 15px;
        font-size: 105%;
        letter-spacing: 2px;
    }
    
    nav ul li a { /* Estilos para los enlaces de la lista */
        font-weight: bold;
        color: white;
        padding: 10px 20px;
        display: flex; 
        transition: background-color 0.3s ease, transform 0.3s ease; 
        border-radius: 5px; /* Bordes redondeados para los enlaces */
    }
    
    nav ul li a:hover { /* Efecto al pasar el mouse sobre el enlace */
        background-color: #00509e; 
        transform: scale(1.1);
    }

    main {
      flex: 1;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }

    h2 {
      color: #003366;
      font-size: 25px;
      font-weight: 700;
      letter-spacing: 1px;
      margin-top: 10px;    /* nuevo: acerca el título hacia arriba */
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    .video-container {
      margin: 30px 0;
    }

    .frase-bienvenida {
        font-style: italic;
        font-size: 16px;
        color: #222;
        margin-top: 10px;
        letter-spacing: 0.5px;
    }

    footer {
    color: rgb(22, 21, 21); 
    text-align: center; /* Centra el texto */
    padding: 10px 0; 
    position: relative; 
    margin-bottom: 0; 
    width: 100%; 
   }
   
  </style>
</head>

<body>
  <header>
    <h1>Bienvenido al sistema educativo</h1>
  </header>

  <nav>
    <img src="../imagesA1/Logo.png" alt="Logo Universidad Central" class="logo">
    <ul>
      <li><a href="Inicio.html">Inicio</a></li>
      <li><a href="cursos.html">Cursos</a></li>
      <li><a href="profesores.html">Profesores</a></li>
      <li><a href="estudiantes.html">Estudiantes</a></li>
      <li><a href="login.html">Cerrar Sesión</a></li>
    </ul>
  </nav>

  <main>
    <h2>Explorá la plataforma educativa</h2>

    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/E1mYs7dw1qc?si=jSTJ1Kt6Hh3VYsj1"
        title="Video Incrustado" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

    <p class="frase-bienvenida">“Un espacio pensado para estudiantes y profesores”</p>
  </main>

  <footer>
    <p>&copy; 2025 Plataforma Educativa Universidad Central</p>
    <p id="contacto">Contacto: <a href="mailto:mhernandezj@uc.ac.cr">Milagros Hernández</a></p>
  </footer>

</body>
</html>
